form label {
  display: block;
  margin-bottom: 6px;

}

form input,
form select,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;

  border-radius: 8px;
}

/* Submit button */

  width: 100%;
  padding: 12px;
  background-color: #6f4e37;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: #5a3b29;
}</style>
